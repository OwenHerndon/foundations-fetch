<!DOCTYPE html>
<html lang="en" ng-app="fetchApp">
  <head>
    <meta charset="UTF-8">
    <title>OMG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/app.js"></script>
    <script src="/mainController.js"></script>
    <script src="/requestService.js"></script>
    <script src="/responseFactory.js"></script>
  </head>

  <body ng-controller="MainController">
    <input type="text" ng-model="url">
    <select ng-model="selectedMethod" ng-options="method for method in methods"></select>
    <button ng-click="fetch(url, selectedMethod)">Click Me!</button>
    <ul ng-repeat="response in responses">
        <li>{{ urlFetched }} </li>
        <li>{{ selectedMethodFetched }}</li>
        <li>{{ response.statusCode }}</li>
    </ul>
  </body>
  
</html>
